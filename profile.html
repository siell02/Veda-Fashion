<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - VÃˆDA FASHION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #D91656;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .avatar-container {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #CF0F47;
      background-color: #ccc;
      cursor: pointer;
    }
    .avatar-icon, #avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .avatar-icon {
      font-size: 60px;
      color: #666;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="file"] {
      display: none;
    }
    .info {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .info input {
      font-size: 1.1rem;
      padding: 5px;
      width: 80%;
      margin-top: 5px;
      border: 1px solid #CF0F47;
      border-radius: 5px;
    }
    .btn {
      background-color: #CF0F47;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px 10px 0;
    }
    .btn:hover {
      background-color: #ff4d7d;
    }
  </style>
</head>
<body>

<header>My Profile</header>

<div class="profile-container" id="profileContainer">
  <h2>Welcome to your account</h2>

  <!-- Avatar Area -->
  <div class="avatar-container" id="avatarContainer">
    <i class="fas fa-user avatar-icon" id="defaultIcon"></i>
    <img id="avatar" alt="Avatar" />
    <input type="file" id="avatarInput" accept="image/*" />
  </div>

  <div class="info" id="userName">Full Name: Loading...</div>
  <div class="info">
    Email: 
    <input type="email" id="emailInput" />
  </div>

  <button class="btn" onclick="saveChanges()">Save Changes</button>
  <button class="btn" onclick="logout()">Logout</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const user = JSON.parse(localStorage.getItem("userData"));
    const avatar = document.getElementById("avatar");
    const defaultIcon = document.getElementById("defaultIcon");
    const avatarInput = document.getElementById("avatarInput");

    if (!isLoggedIn || !user) {
      alert("Please log in to access your profile.");
      window.location.href = "login.html";
      return;
    }

    document.getElementById("userName").textContent = "Full Name: " + user.name;
    document.getElementById("emailInput").value = user.email || "";

    const savedAvatar = localStorage.getItem("userAvatar");
    if (savedAvatar) {
      avatar.src = savedAvatar;
      avatar.style.display = "block";
      defaultIcon.style.display = "none";
    } else {
      avatar.style.display = "none";
      defaultIcon.style.display = "flex";
    }

    // Clicking avatar area opens file selector
    document.getElementById("avatarContainer").addEventListener("click", () => {
      avatarInput.click();
    });

    avatarInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatar.src = e.target.result;
          avatar.style.display = "block";
          defaultIcon.style.display = "none";
          localStorage.setItem("userAvatar", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  });

  function saveChanges() {
    const email = document.getElementById("emailInput").value.trim();
    const user = JSON.parse(localStorage.getItem("userData"));
    user.email = email;
    localStorage.setItem("userData", JSON.stringify(user));
    alert("Profile updated successfully!");
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("userData");
    localStorage.removeItem("userAvatar");
    alert("You have been logged out.");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
